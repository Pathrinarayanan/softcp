<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .row{
            margin-bottom: 10px;
        }
        @media (max-width: 700px) {
            .col-sm-3{
                margin: 10px 0 10px 0px;
            }
        }
    </style>
</head>
<body>

    {% include '_navigation.html' %}
      
    <div class="container alert-msg">
        <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;">
            User Data successfully saved.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
    </div>
    <div class="container mt-5 edit-form">
        <h2 class="mb-3">Edit User</h2>
        <form method="post">
            <div class="row">
                <div class="col-sm-6">
                    <label for="first_name">Enter First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Enter First Name" value="{{ data.first_name }}" required>
                </div>
                <div class="col-sm-6">
                    <label for="last_name">Enter Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ data.last_name }}" placeholder="Enter Last Name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <label for="email">Enter Email</label>
                    <input type="email" class="form-control" name="email" value="{{ data.email }}" placeholder="Enter Email" required>
                </div>
                <div class="col-sm-6">
                    <label for="password">Enter Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="role">Role : </label>
                    <select name="role" class="custom-select">
                        {% if data.role == 'user' %}
                            <option value="user" selected>User</option>
                        {% else %}
                        <option value="super_admin">Super Admin</option>
                        {% endif %}
                        {% if data.role == 'super_admin' %}
                        <option value="super_admin" selected>Super Admin</option>
                        {% else %}
                        <option value="user">User</option>
                        {% endif %}
                    </select>
                </div>
            </div>

            <button type="submit" class="mt-3 btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
